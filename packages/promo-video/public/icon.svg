<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon Core Gradient -->
    <linearGradient id="neon-core" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="50%" stop-color="#00FFFF" />
      <stop offset="100%" stop-color="#00CCCC" />
    </linearGradient>

    <!-- Glass Shell Gradient -->
    <linearGradient id="glass-shell" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#A6F0FF" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#00FFFF" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#0088AA" stop-opacity="0.6" />
    </linearGradient>

    <!-- Filters -->
    <filter id="outer-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <filter id="inner-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" />
    </filter>
  </defs>

  <!-- Group for shared transforms/styles -->
  <g transform="translate(0, 0)">
    
    <!-- Left Bracket < -->
    <g transform="translate(130, 256)">
       <!-- Outer Glow -->
       <path d="M80 -100 L-20 0 L80 100" stroke="#00FFFF" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" opacity="0.4" filter="url(#outer-glow)" fill="none"/>
       
       <!-- Glass Body (Thick) -->
       <path d="M80 -100 L-20 0 L80 100" stroke="url(#glass-shell)" stroke-width="70" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
       
       <!-- Inner Neon Core (Bright) -->
       <path d="M80 -100 L-20 0 L80 100" stroke="url(#neon-core)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" filter="url(#inner-blur)" fill="none"/>
       <path d="M80 -100 L-20 0 L80 100" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" fill="none"/>

       <!-- Surface Highlights (Simulating 3D reflection) -->
       <path d="M80 -115 L-35 0 L80 115" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.6" fill="none" transform="translate(0, -5)"/>
    </g>

    <!-- Right Bracket > -->
    <g transform="translate(382, 256)">
       <!-- Outer Glow -->
       <path d="M-80 -100 L20 0 L-80 100" stroke="#00FFFF" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" opacity="0.4" filter="url(#outer-glow)" fill="none"/>
       
       <!-- Glass Body (Thick) -->
       <path d="M-80 -100 L20 0 L-80 100" stroke="url(#glass-shell)" stroke-width="70" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
       
       <!-- Inner Neon Core (Bright) -->
       <path d="M-80 -100 L20 0 L-80 100" stroke="url(#neon-core)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" filter="url(#inner-blur)" fill="none"/>
       <path d="M-80 -100 L20 0 L-80 100" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" fill="none"/>
       
       <!-- Surface Highlights -->
       <path d="M-80 -115 L35 0 L-80 115" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.6" fill="none" transform="translate(0, -5)"/>
    </g>
  </g>
</svg>
